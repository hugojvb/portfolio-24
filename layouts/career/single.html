{{ define "main" }}
  <div class="flex justify-center py-10">
    <div class="container flex flex-col gap-5 px-5">
      {{ range .Site.Data.career }}
        <h1 class="text-primary">{{ .title }}</h1>
        <hr class="border-hover">
        {{ range .items }}
          <details id="{{ .id }}">
            <summary class="cursor-pointer flex transitionable hover:opacity-50">
              <h3>{{ .title }}</h3>
            </summary>
            <div class="ml-2 flex flex-col gap-2 tracking-wider border border-hover p-2 rounded-lg mb-2">
              <p>
                {{ .description1 }}
              </p>
              <p>
                {{ .description2 }}
              </p>
            </div>
          </details>
        {{ end }}
        <br>
      {{ end }}
      <div class="flex justify-center">
        <a class="transitionable p-1 rounded-sm font-black text-xl text-center border border-hover w-full sm:w-1/3 font-brand hover:opacity-70" href="https://www.canva.com/design/DADofmz62TM/Nkq7fcTJsAbX6705fLdW6A/view?utm_content=DADofmz62TM&utm_campaign=designshare&utm_medium=link&utm_source=publishsharelink#1" target="blank" rel="noopener noreferrer">CV</a>
      </div>
    </div>
  </div>
{{ end }}
