<h1 class="text-primary">{{ .title }}</h1>
<hr class="border-hover">
  {{ range .items }}
    <details id="{{ .id }}">
      <summary class="cursor-pointer flex transitionable hover:opacity-50">
        <h3>{{ .title }}</h3>
      </summary>
      <div class="ml-2 flex flex-col gap-2 tracking-wider border border-hover p-2 rounded-lg mb-2">
        <p>
          {{ .description1 }}
        </p>
        <p>
          {{ .description2 }}
        </p>
      </div>
    </details>
  {{ end }}
<br>
