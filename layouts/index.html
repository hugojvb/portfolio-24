<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .Page.Title }}</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/index.js" defer></script>
  </head>
  <body
    class="font-body bg-light text-dark dark:text-light dark:bg-dark h-screen"
    onload="getDarkMode()"
  >
    {{ partial "header.html" . }}
    <main class="flex flex-col justify-center items-center py-10 h-3/4">
      <div class="container flex justify-around items-center gap-5">
        <div class="text-primary flex flex-col gap-2">
          <h1 class="text-5xl">Yes sir,</h1>
          <h2 class="text-3xl">I develop Web Apps</h2>
          <span class="flex gap-1">
            <p class="border p-2 rounded-xl dark:border-light border-hover bg-light text-dark">Javascript</p>
            <p
              class="border p-2 rounded-xl border-primary bg-primary dark:text-dark text-light"
            >
              PHP
            </p>
            <p class="border p-2 rounded-xl dark:border-hover border-dark bg-dark text-light">Golang</p>
          </span>
        </div>
        <div class="flex flex-col gap-3">
          <div>
            IMAGE OF SAID DEV
          </div>
          <p>
            {{ $start := "2020-12-01" | time }}
            {{ $diff := now.Sub $start }}
            {{ $years := div (div $diff 1e9) 31536000 }}
            <div class="bg-tertiary text-light p-2 rounded-lg w-fit text-center">
              <h3 class="text-4xl">
                {{ printf "%.0f+" $years }}
              </h3>
              <p class="text-xs">
                years of experience
              </p>
            </div>
          </p>
        </div>
      </div>
    </main>
    {{ partial "footer.html" . }}
  </body>
</html>
